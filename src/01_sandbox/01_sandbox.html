<script>

const getData = async () => {
    const response = await fetch('../10_promises/children.json');
    console.log(response)
    const data = await response.json();
    if(response.status !== 200){
        throw new Error('Could not fetch data');
    }
    return data;
}


getData().then(data=>{
    console.log(data);
}).catch(error=>{
    console.log(error.message);
})




</script>

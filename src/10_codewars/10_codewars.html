<script>

  //Task 1

  // If the value entered is a string it should return "Error".
const problem = (x) => {
  return (typeof x) === 'string' ? 'Error' : x*50+6;
}

console.log(problem(5));


  //Task 2
  //Sum all the numbers of a given array ( cq. list ),
  // except the highest and the lowest element ( by value, not by index! ).
  //The highest or lowest element respectively is a single element at each edge,
  // even if there are more than one with the same value. Mind the input validation.
  //Input validation
  //If an empty value ( null, None, Nothing etc. ) is given instead of an array,
  // or the given array is an empty list or a list with only 1 element, return 0.

  const nums = [6, 2, 1, 8, 10];

const sumAllNums = (array) => {
    if(array.length < 2){
        return 0
    } else {
        let result = 0;
        let lowAndHigh = 0;
        const sorted = array.sort((a,b)=> a-b);

        const lowestNum = sorted[0];

        const highestNum = sorted[sorted.length-1];

        lowAndHigh = lowestNum+highestNum;

        const total=  sorted.reduce((a,b)=>{
            result = a+b;
            return result;
        })

        return total -lowAndHigh;
    }
}

  console.log(sumAllNums(nums));


  function sumArray(array) {
      return array.length < 2 ? 0
          : array.reduce((a, b) => a + b) - Math.min(...array) - Math.max(...array);
  }

  console.log(sumArray(nums));

  const l = [1,2,'aasf','1','123',123];

  const sorting = (l) =>{
      return l.filter(el=>typeof el !== 'string');
  };

</script>
